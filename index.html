<!DOCTYPE html>
<html>   

<head>       
  <meta charset="UTF-8">       
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">       
  <title>判断手机是否安装微信</title>   
</head>   

<body>   
  <!--手机百度中，底部浮层中含有微信字样（不要有微信字样），浮层就消失-->
  <div id="bdbox">
    <div id="bdmain">
      <div class="bdtop">
        <div class="bdpic">
          <img src="./fengmi2_files/wechat.png">
        </div>
        <div class="bdcode">
          <p>添加莹莹: <span data-track="bdhn" class="btncolor wxcode">k******1</span>
            <a href="javascript:;" class="openwx wangwang" id="zhouzhou" name="openwx"
              data-clipboard-text="k******1"><span class="opencolors">【点此一键复制】</span></a>
            →购买纯正土蜂蜜</p>
        </div>
      </div>
    </div>
  </div>
  <!--一键复制微信号-->
  <div class="clipboards">
    <div class="clipboards-main">
      <div class="clpclosed " name="closed">×</div>
      <div class="clpbox">
        <p class="clpinfo">
          恭喜您微信号已经复制成功
        </p>
        <p class="clpinfo2">
          请您前往微信进行好友添加
        </p>
      </div>
      <div class="clpbox2">
        <p class="clpinfo2">
          您的浏览器不支持此功能，<br>请您手动长按复制微信号去添加
        </p>
        <p class="clpinfo2">
          <span class="wxcode clpwx">kk99051</span>
        </p>
      </div>
    </div>
  </div>
  <!--一键复制微信号-->
  <script src="./fengmi2_files/clipboard.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      var wxcodes = document.getElementsByClassName("wxcode")[0].innerHTML;
      $(".openwx,a[name=openwx]").attr("data-clipboard-text", wxcodes);
      var btns = document.querySelectorAll('[name=openwx]');
      var clipboard = new ClipboardJS(btns);
      clipboard.on('success', function (e) {
        $(".clipboards").show();
        $(".clpbox").show();
        $(".clpbox2").hide();
      });
      clipboard.on('error', function (e) {
        $(".clipboards").show();
        $(".clpbox").hide();
        $(".clpbox2").show();
      });
      $("div[name=closed]").click(function () {
        $(".clipboards").fadeOut();
      });
      $(".clipboards").on('click', function (a) {
        if ($(a.target).is('.clpclosed') || $(a.target).is('.clipboards')) {
          $(".clipboards").fadeOut();
        }
      });
    })
  </script>
</body>

</html>
